<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar sticky-top bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">

        <a href="/"><img id="logo" src="images/logo.png" alt="Exposys Data Lab"></a>

    </nav>
    <div class="bg">
        <div class="container">
            <div class="select animated fadeInDown delay-4s">
                <h1 style="color: whitesmoke;" id="head">Mass Mail Dispatcher</h1>
                <input class="form-control form-control-lg" type="file" id="upload" accept="text/csv">
            </div>
            <div class="mailInfo">

                <form id="form" onsubmit="sendEmail(); reset(); return false;">
                    <h2 id="box-heading" style="text-align: center;">WRITE YOUR MAIL HERE</h2>
                    <p><input class="form-control" type="email" id="from" placeholder="From (Email ID)" required></p>

                    <p><input class="form-control" type="text" id="subject" placeholder="Subject" required></p>
                    <p><textarea class="form-control" id="msg" rows="12" cols="12" placeholder="Body"
                            required></textarea></p>
                    <p style="display: flex; justify-content: center; "><button id="button" class="btn btn-primary"
                            type="submit" id="submit">Send</button></p>

                </form>

            </div>
        </div>

        <div class="email">

            <div class="valTab emailhead">

                <h2 style="font-family: 'Michroma', sans-serif; text-align: center;">Valid Emails: <span
                        id="valCount"></span></h2>
                <div class="e">
                    <table id="val">
                        <tr>

                        </tr>
                    </table>
                </div>

            </div>
            <div class="invalTab emailhead">
                <h2 style="font-family: 'Michroma', sans-serif; text-align: center;">Invalid Emails: <span
                        id="invalCount"></span></h2>
                <div class="e">
                    <table id="inval">

                        <tr>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>var wow = new WOW(

            {

                boxClass: 'wow',

                animateClass: 'animated',

                offset: 0,

                mobile: true,

                live: true,

                callback: function (box) { },

                scrollcontainer: null, resetAnimation: true,

            }

        );

        Wow.init();

    </script>


</body>

</html>
